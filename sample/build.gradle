apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.0"

    defaultConfig {
        applicationId "com.aat.mysample"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //compile fileTree(dir: 'app')
    compile project(":app") // To use the app file dir inside this project
    compile 'com.android.support:appcompat-v7:22.0.+'
   // compile 'com.aat:android-seekbar:1.0.0@aar' //How it is imported inside this project from the Maven repository
}
